{% extends 'expense_add/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<style>
    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    footer {
        position: sticky;
        bottom: 0;
    }

    .footer-dashboard {
        flex: 1;
    }
</style>

<body>

    <div class="container bg-light p-3 form-layout">

        <h3> Create record </h3>

        <hr>
        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{form|crispy}}

            <br>

            <button type="submit" class="btn-btn-primary w-50 btn-block p-1"> Create record </button>

        </form>

    </div>


</body>

{% endblock %}
